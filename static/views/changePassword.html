<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../public/css/home.css" />
    <link rel="stylesheet" href="../public/css/login.css" />
    <script src="../public/js/general/navBar.js" type="module"></script>
    <script src="../public/js/changePassword.js" type="module"></script>
    <title>Change Password</title>
    <style>
      #changePassword {
        background-color: rgba(0, 0, 0, 0.3);
      }

      #change {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title">Destaby</div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <div class="nav-links">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/apps">Apps</a>
      </div>
    </div>

    <div class="container">
      <div class="wrapper bounceInLeft">
        <div class="contact">
          <h3 id="forWhat">Enter your last password</h3>
          <form id="last">
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </p>
            <p class="full">
              <button type="submit">Enter</button>
            </p>
            <p class="notify"></p>
          </form>
          <form id="change">
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </p>
            <p>
              <label for="password_conf">Confirm password</label>
              <input
                type="password"
                name="password_conf"
                placeholder="Confirm password"
                required
              />
            </p>

            <p class="full">
              <button type="submit">Change password</button>
            </p>
            <p class="notify"></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
