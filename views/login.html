<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../public/css/home.css" />
    <link rel="stylesheet" href="../public/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="nav">
      <input type="checkbox" id="nav-check" />
      <div class="nav-header">
        <div class="nav-title">Destaby</div>
      </div>
      <div class="nav-btn">
        <label for="nav-check">
          <span></span>
          <span></span>
          <span></span>
        </label>
      </div>

      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#about">About</a>
        <a href="#apps">Apps</a>
        <a href="#register">Register</a>
        <a href="#login" class="current">Login</a>
      </div>
    </div>

    <div class="container">
      <div class="wrapper bounceInLeft">
        <div class="contact">
          <h3>Login</h3>
          <form>
            <p>
              <label for="username">Username</label>
              <input
                type="text"
                name="username"
                placeholder="Username"
                required
              />
            </p>
            <p>
              <label for="password">Password</label>
              <input
                type="password"
                name="password"
                placeholder="Password"
                required
              />
            </p>
            <p>
              <label for="password_conf">Confirm password</label>
              <input
                type="password"
                name="password_conf"
                placeholder="Confirm password"
                required
              />
            </p>

            <p class="full">
              <button>Submit</button>
            </p>
            <div class="underSubmit">
              <span
                ><a href="#nowhere">Forget your password?</a>
                <a href="#register">Registration</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
